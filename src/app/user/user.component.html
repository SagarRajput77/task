<div class="container">
    <div class="" *ngFor="let user of allData">
        <h3>{{user.name}}</h3>
        <p>{{user.email}}</p>
        <button class="btn btn-secondary" (click)="viewPost(user.id)">View Post</button>
        <div class="" *ngIf="selectedUserId == user.id">
            <div class="" *ngFor="let post of post">
                <h4>{{post.title}}</h4>
                <p>{{post.body}}</p>
            <button class="btn btn-secondary" type="button" (click)="viewComments(post.id)">View Comments</button>
            <div *ngIf="selectedPostId == post.id">
                <div *ngFor="let comment of comments">
                    <p><strong>Name : </strong>{{comment.name}}</p>
                    <p><strong>Comment : </strong> {{comment.body}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
